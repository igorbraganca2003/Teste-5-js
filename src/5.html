<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <input type="text" id="nome" placeholder="informe seu nome">
        <input type="text" id="idade" placeholder="informe sua idade">
        <button onclick="cadastrar()">Cadastrar</button>
        <button onclick="exibir()">Exibir</button>
    </form>

    <section id="cadastros">

    </section>

    <script>
        let cadastros = [];

        function exibir() {
            event.preventDefault();
            template = ''

            for (let index = 0; index < cadastros.length; index++) {
                template += `
            <fieldset>
                <legend>#${index + 1}</legend>
                <strong>Nome</strong> ${cadastros[index].nome} <br>
                <strong>Idade</strong> ${cadastros[index].idade}
            </fieldset>`;
            }

            document.getElementById('cadastros').innerHTML = template;
        }

        function cadastrar() {
            event.preventDefault()
            let nome = document.getElementById('nome').value;
            let idade = document.getElementById('idade').value;

            let pessoa = {};
            pessoa.nome = nome;
            pessoa.idade = idade;

            cadastros.push(pessoa);

            console.log(pessoa);
            console.log(cadastros);
        }

    </script>

</body>

</html>
